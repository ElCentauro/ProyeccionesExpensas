
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyección de Gastos - Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- SheetJS & Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Proyección de Gastos</h1>
  </header>

  <!-- Barra de herramientas donde irán los botones de backup -->
  <div id="toolsBar"></div>

  <!-- Zona de acciones principales -->
  <section id="actions">
    <input type="file" id="fileExcel" accept=".xlsx,.xls" hidden />
    <button id="btnUploadExcel">Subir Excel</button>
    <button id="btnOpenConfig">Configuración de Índices</button>
  </section>

  <!-- Dashboard simple -->
  <section id="dashboard">
    <h2>Detalle de Gastos proyectados</h2>
    <table id="tblGastos">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Modal de configuración -->
  <div id="configModal" class="modal hidden">
    <div class="modal-content">
      <h3>Índices por Rubro</h3>
      <table id="tblIndices">
        <thead>
          <tr><th>Rubro</th>
            <th>Ene</th><th>Feb</th><th>Mar</th><th>Abr</th><th>May</th><th>Jun</th>
            <th>Jul</th><th>Ago</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dic</th>
          </tr>
        </thead>
        <tbody>
          <!-- filas dinámicas -->
        </tbody>
      </table>
      <button id="btnSaveConfig">Guardar y Recalcular</button>
      <button id="btnCloseConfig">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
